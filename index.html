<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet">
        <script src="main.js" async defer></script>
        <title>Understanding JavaScript</title>
    </head>
    <body>
        <div class="game-div">
            <div class="computer-div">
                <h2>Computer</h2>
                <div class="img-div">
                    <img src="Images/paperHand.png" alt="shape">
                </div>
            </div>
            
            <div class="player-div">
                <div class="img-div">
                    <img src="Images/paperHand.png" alt="shape">
                </div>
                <h2>Player 1</h2>
            </div>
        </div>
        <form>
            <input type="submit" value="Rock" class="optionBtn" id="rockBtn">
            <input type="submit" value="Paper" class="optionBtn" id="paperBtn">
            <input type="submit" value="Scissors" class="optionBtn" id="scissorsBtn">
        </form>
    </body>
</html>
